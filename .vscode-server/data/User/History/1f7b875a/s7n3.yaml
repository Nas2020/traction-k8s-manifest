nameOverride: ""
fullnameOverride: ""
ingressSuffix: "digicred.services"

acapy:
  image:
    repository: your-docker-repo/traction-acapy
    tag: latest
    pullPolicy: IfNotPresent

  serviceAccount:
    create: false
    annotations: {}
    automountServiceAccountToken: true
    name: ""

  replicaCount: 1

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
    stabilizationWindowSeconds: 300

  argfile.yml:
    auto-accept-invites: true
    auto-accept-requests: true
    auto-create-revocation-transactions: true
    auto-ping-connection: true
    auto-promote-author-did: true
    auto-provision: true
    auto-request-endorsement: true
    auto-respond-credential-offer: false
    auto-respond-credential-proposal: false
    auto-respond-credential-request: true
    auto-respond-messages: true
    auto-respond-presentation-proposal: true
    auto-respond-presentation-request: false
    auto-store-credential: true
    auto-verify-presentation: true
    auto-write-transactions: true
    emit-new-didcomm-mime-type: true
    emit-new-didcomm-prefix: true
    endorser-alias: endorser
    endorser-protocol-role: author
    genesis-transactions-list: /home/aries/ledgers.yml
    label: '{{ include "acapy.label" .}}'
    log-level: info
    monitor-ping: true
    monitor-revocation-notification: true
    multitenant-admin: true
    multitenant: true
    notify-revocation: true
    preserve-exchange-records: true
    public-invites: true
    read-only-ledger: false
    tails-server-base-url: https://tails-test.vonx.io
    tails-server-upload-url: https://tails-test.vonx.io
    wallet-name: askar-wallet
    wallet-storage-type: postgres_storage
    wallet-type: askar

  ledgers.yml:
    - id: digicred-test
      is_production: true
      is_write: true
      genesis_url: "http://genesis.digicred.services:9000/genesis"
      endorser_did: "6f5Q4P6wbBz18NWagTUXNL"
      endorser_alias: "digicred-test-endorser"
    - id: digicred-test-1
      is_production: true
      is_write: true
      genesis_url: "http://genesis.digicred.services:9000/genesis"
      endorser_did: "SStjc7Ykg493TQPC4BVgDV"
      endorser_alias: "digicred-test-endorser-1"

  walletStorageConfig:
    json: ""
    url: "traction-db"
    max_connections: 10
    wallet_scheme: DatabasePerWallet

  walletStorageCredentials:
    json: ''
    account: postgres
    admin_account: postgres
    existingSecret: ""
    secretKeys:
      adminPasswordKey: postgresPass
      userPasswordKey: postgresPass

  plugins:
    basicmessageStorage: true
    connectionUpdate: true
    multitenantProvider: true
    tractionInnkeeper: true
    rpc: true

  plugin-config.yml:
    multitenant_provider:
      manager:
        class_name: multitenant_provider.v1_0.manager.AskarMultitokenMultitenantManager
        always_check_provided_wallet_key: true
      errors:
        on_unneeded_wallet_key: false
      token_expiry:
        units: months
        amount: 3

    traction_innkeeper:
      innkeeper_wallet:
        tenant_id: innkeeper
        wallet_name: traction_innkeeper
        wallet_key: change-me
        print_key: true
        print_token: true
        connect_to_endorser:
          - endorser_alias: digicred-test-endorser
            ledger_id: digicred-test
          - endorser_alias: digicred-test-endorser-1
            ledger_id: digicred-test-1
        create_public_did:
          - digicred-test
          - digicred-test-1
      reservation:
        expiry_minutes: 2880
        auto_approve: true
        auto_issuer: true
    basicmessage_storage:
      wallet_enabled: true

  persistence:
    existingClaim: ""
    mountPath: /home/aries/.indy_client/tails
    storageClass: ""
    accessModes:
      - ReadWriteMany
    size: 1Gi

  resources:
    limits:
      cpu: 300m
      memory: 300Mi
    requests:
      cpu: 120m
      memory: 200Mi

  podAnnotations: {}
  podSecurityContext: {}
  containerSecurityContext: {}
  service:
    type: ClusterIP
    adminPort: 8031
    httpPort: 8030
  affinity: {}
  nodeSelector: {}
  tolerations: []

  networkPolicy:
    enabled: false
    ingress:
      enabled: false
      namespaceSelector: {}
      podSelector: {}

  openshift:
    route:
      enabled: false
      path: "/"
      targetPort: http
      timeout: 2m
      tls:
        enabled: true
        insecureEdgeTerminationPolicy: None
        termination: edge
      wildcardPolicy: None
    adminRoute:
      enabled: false
      path: "/"
      targetPort: admin
      timeout: 2m
      tls:
        enabled: true
        insecureEdgeTerminationPolicy: None
        termination: edge
      wildcardPolicy: None

  secret:
    adminApiKey:
      generated: false
      value: "digicred-me"
    pluginInnkeeper:
      generated: false
      walletkey: "change-me"
      tenantid: "innkeeper"

